<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <title>CPU Simulator</title>
</head>
<body>
<div>
    <div class="inline-form">
        <div class="mb-3 form-half-field">
            <label for="sourceCodeInput" class="form-label">Source code:</label>
            <textarea class="form-control" id="sourceCodeInput" rows="3" name="sourceCode"></textarea>
            <div class="col-auto">
                <button class="btn btn-primary mb-3" onclick="compileCode()">Compilar</button>
            </div>
        </div>
        <div class="mb-3 form-half-field">
            <label for="compiledCodeOutput" class="form-label">Compiled code:</label>
            <textarea class="form-control disabled" id="compiledCodeOutput" rows="3" name="compiledCode"
                      disabled></textarea>
            <div class="col-auto">
                <button id="executeCodeBtn" disabled class="btn btn-primary mb-3" onclick="executeCode()">Execute
                </button>
            </div>
        </div>
   </div>

    <div>
        <label for="outputField" class="form-label">Output:</label>
        <textarea class="form-control" id="outputField" disabled rows="3" name="outputCode"></textarea>
    </div>
</div>
</body>

</html>
